version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: commons-web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
      - ./next-app:/var/www/next-app
      - ./env:/var/www/env
      - ./.env:/var/www/html/.env
      - ./docker/htpasswd:/etc/apache2/.htpasswd
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    user: "33:33"
    restart: unless-stopped
    networks:
      - commons-network

networks:
  commons-network:
    driver: bridge
